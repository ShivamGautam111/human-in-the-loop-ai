<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Frontdesk AI â€” Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f8f9fa; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.05); }
        .navbar { margin-bottom: 20px; }
        .q-pill { font-weight:600; }
        .empty { border:1px dashed #ced4da; background:#fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ¤– Frontdesk AI</a>
        <div class="d-flex">
            <a class="nav-link text-white-50 me-3" href="/requests">Requests</a>
            <a class="nav-link text-white-50" href="/knowledge">Knowledge Base</a>
        </div>
    </div>
</nav>

<div class="container">
    <h3 class="mb-3">ðŸ“š Knowledge Base</h3>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(entries)}" class="alert empty">
        No learned answers yet. Ask a new question that the AI doesnâ€™t know, resolve it in
        <a href="/requests">Requests</a>, and it will appear here automatically.
    </div>

    <!-- Entries -->
    <div class="row g-3" th:if="${!#lists.isEmpty(entries)}">
        <div class="col-md-6" th:each="entry : ${entries}">
            <div class="card h-100">
                <div class="card-body">
                    <div class="small text-muted mb-1">ID: <span th:text="${entry.id}">1</span></div>
                    <h5 class="card-title">
                        <span class="badge bg-secondary me-1">Q</span>
                        <span class="q-pill" th:text="${entry.question}">Question text</span>
                    </h5>
                    <p class="mb-0">
                        <span class="badge bg-primary me-1">A</span>
                        <span th:text="${entry.answer}">Answer text</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-outline-secondary btn-sm">âŸµ Back to Ask</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
