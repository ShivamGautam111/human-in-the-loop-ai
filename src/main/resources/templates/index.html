<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Frontdesk AI ‚Äî Ask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background:#f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border-radius:12px;
            box-shadow:0 2px 10px rgba(0,0,0,.05);
        }
        .navbar { margin-bottom: 20px; }
        .main-container {
            flex: 1;
            display: flex;
            align-items: flex-start;   /* align towards top */
            justify-content: center;   /* center horizontally */
            padding-top: 80px;         /* push down a little */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ü§ñ Frontdesk AI</a>
        <div class="d-flex">
            <a class="nav-link text-white-50 me-3" href="/requests">Requests</a>
            <a class="nav-link text-white-50" href="/knowledge">Knowledge Base</a>
        </div>
    </div>
</nav>


<div class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="mb-3">üí¨ Ask Frontdesk AI</h3>

                    <!-- Ask form -->
                    <form th:action="@{/ask}" method="post" class="row g-2">
                        <div class="col-9">
                            <input type="text" name="question" class="form-control" placeholder="Type your question..." required>
                        </div>
                        <div class="col-3 d-grid">
                            <button type="submit" class="btn btn-primary">Ask</button>
                        </div>
                    </form>

                    <!-- AI response after redirect -->
                    <div th:if="${askResponse}" class="alert alert-secondary mt-3" th:text="${askResponse}"></div>

                    <p class="text-muted mt-3 mb-0">
                        Try: <em>‚ÄúWhat are your hours?‚Äù</em> or <em>‚ÄúDo you accept walk-ins?‚Äù</em>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
